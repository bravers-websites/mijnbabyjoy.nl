<header>
	<a href="/">
		<img src="{{ 'assets/logo512.png' | relative_url }}" width="128" height="128" alt="Mijn Baby Joy logo">
		<span>Mijn Baby Joy</span>
	</a>
	<nav>
		<ul>
			{% assign sorted_pages = site.pages | sort:"position" %}
			{% for item in sorted_pages %}
			{% if item.category == "main" %}
				<li class="{% if item.url == page.url %}current{% endif %}">
					<a href="{{ item.url | relative_url }}">{{ item.title }}</a>
				</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
